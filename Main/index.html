<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soria Poker Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>
    <h1>This is a title</h1>

    <label for="selectTimer">How much time per round?:</label>
    <select id="selectTimer">
        <option value="10 Minutes">10 Minutes</option>
        <option value="15 Minutes">15 Minutes</option>
        <option value="20 Minutes">20 Minutes</option>
        <option value="30 Minutes">30 Minutes</option>
    </select>

    <p id="selectedTimer">Length of round</p>
 
   <label for="selectBreaks">How many rounds between breaks?:</label>
    <select id="selectBreaks">
        <option value="2 rounds">Every 2 rounds</option>
        <option value="3 rounds">Every 3 rounds</option>
        <option value="4 rounds">Every 4 rounds</option>
        <option value="No breaks">Every No breaks</option>
    </select>

    <p id="selectedBreaks">Breaks happen every X rounds</p>


    <script src="index.js"></script>
  </body>
</html>
